<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="home-box custom-box hide">
		<h3>Instruction:</h3>
		<p>Total number of questions:<span class="total-question">5</span></p>
		<button type="button" class="btn">Start Quiz</button>
	</div>

	<div class="quiz-box custom-box">
		<div class="question-number">
			question 1 of 5
		</div>
		<div class="question-text">
			Which month comes right before june ?
		</div>
		<div class="option-container">
			<div class="option">July</div>
			<div class="option">May</div>
			<div class="option">September</div>
			<div class="option">August</div>
		</div>
		<div class="next-question-btn">
			<button type="button" class="btn">Next</button>
		</div>
		<div class="answers-indicator">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>

		<div class="result-box custom-box hide">
			<h1>Quiz Result</h1>
			<table>
				<tr>
					<td>Total Question</td>
					<td><span class="total-question">5</span></td>
				</tr>
				<tr>
					<td>Attempt</td>
					<td><span class="total-attempt">4</span></td>
				</tr>
				<tr>
					<td>Correct</td>
					<td><span class="total-correct">3</span></td>
				</tr>
				<tr>
					<td>Wrong</td>
					<td><span class="total-wrong">1</span></td>
				</tr>
				<tr>
					<td>Percentage</td>
					<td><span class="total-percentage">60%</span></td>
				</tr>
				<tr>
					<td>Your Total Score</td>
					<td><span class="total-score">3/5</span></td>
				</tr>
			</table>
			<button type="button" class="btn">Try Again</button>
			<button type="button" class="btn">Go To Home</button>
		</div>


<script src="js/question.js"></script>
<script src="js/app.js"></script>
</body>
</html>
